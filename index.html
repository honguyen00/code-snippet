<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/styles.css" /> 
        <title>Code Snippet</title>
    </head>

    <body>
        <header>
            <h1>CSS Snippet Cheatsheet</h1>
            <p>Ever have trouble recalling the exact syntax for your favorite CSS code? Give it a permanent home and add it to this page! Select any snippet below and 
                it'll automatically select all of the code for you to copy</p>
        </header>
        <main>
            <section class="row justify-center">
                <div class="snippet">
                    <figure class="card code-card">
                    <div class="card-header"><h2>Flexbox Row</h2></div>
                    <div class="card-body">
                        <p>Use these three properties to create a Flexbox row layout</p>    
                    </div> 
                        <pre class="code-block">
.row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}</pre>              
                    </figure>
                </div>
                <div class="snippet">
                    <figure class="card code-card">
                    <div class="card-header"><h2>Flexbox Column</h2></div>
                    <div class="card-body">
                        <p>Use this to create a Flexbix column layout.</p>    
                    </div> 
                        <pre class="code-block">
.column {
    display: flex;
    flex-direction: column
}</pre>              
                    </figure>
                </div>
                <div class="snippet">
                    <figure class="card code-card">
                    <div class="card-header"><h2>CSS Grid Layout</h2></div>
                    <div class="card-body">
                        <p>Build a 12-column layout using CSS Grid</p>    
                    </div> 
                        <pre class="code-block">
.grid {
    display: grid;
    width: 100%;
    grid-template-columns: repeat(12, 1fr);
}</pre>              
                    </figure>
                </div>
                <div class="snippet">
                    <figure class="card code-card">
                    <div class="card-header"><h2>Linear Gradients</h2></div>
                    <div class="card-body">
                        <p>This will create a background linear gradient from top to bottom.</p>    
                    </div> 
                        <pre class="code-block">
.linear-gradient-background {
    background-image: linear-gradient(
        rgba(232, 102, 236, 0.3) 0%,
        rgba(232, 102, 236, 0.6) 100%
);
}</pre>              
                    </figure>
                </div>
                <div class="snippet">
                    <figure class="card code-card">
                      <h2 class="card-header">Box Transition Glow</h2>
                      <div class="card-body">
                        <p>Use transition and box shadows to glow on hover.</p>
                      </div>
                      <pre class="code-block">
.code-card .card-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}

.code-card:hover, .code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
}</pre>
                    </figure>
                  </div>
            
                  <div class="snippet">
                    <figure class="card code-card">
                      <h2 class="card-header">Overlay Card with Title</h2>
                      <div class="card-body">
                        <p>Use position properties and negative margins to raise elements higher than their natural starting point.
                        </p>
                      </div>
                      <pre class="code-block">
.card-header {
    position: relative;
    margin-top: -20px;
}</pre>
                    </figure>
                  </div>
                
        </section>
        </main>
    </body>
</html>
